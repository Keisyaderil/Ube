  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1d51 0%, #050c24 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      position: relative;
    }

    /* Untuk memastikan font 'Josefin Sans' digunakan */
    .my-custom-class {
      font-family: "Josefin Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: italic;
    }

    .rubik-arab {
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    /* Gambar bintang manual */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.5);
      animation: twinkle 2s infinite alternate;
      z-index: 1; /* Bintang di bawah bunga dan teks */
    }

    /* Animasi kelap-kelip bintang */
    @keyframes twinkle {
      from { opacity: 0.6; box-shadow: 0 0 4px 2px rgba(255, 255, 255, 0.3); }
      to { opacity: 1; box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8); }
    }

    /* Container utama */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 3; /* Di atas background */
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Bunga */
    .flower {
      position: relative;
      width: 120px;
      height: 120px;
      animation: rotateFlower 12s infinite linear;
      z-index: 2; /* Bunga di atas background dan bintang */
    }

    .petal {
      position: absolute;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #ff66cc, #cc00ff);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
    .petal:nth-child(2) { transform: rotate(60deg) translateY(-50px); }
    .petal:nth-child(3) { transform: rotate(120deg) translateY(-50px); }
    .petal:nth-child(4) { transform: rotate(180deg) translateY(-50px); }
    .petal:nth-child(5) { transform: rotate(240deg) translateY(-50px); }
    .petal:nth-child(6) { transform: rotate(300deg) translateY(-50px); }

    .center {
      position: absolute;
      top: 45px;
      left: 45px;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 100, 0.8);
    }

    @keyframes rotateFlower {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flower-text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .flower-image {
      margin-top: 20px;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      z-index: 3; /* Gambar di atas bunga dan latar belakang */
    }
  </style>
</head>
